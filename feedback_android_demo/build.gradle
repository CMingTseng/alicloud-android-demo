apply plugin: 'com.android.application'
group = 'com.alibaba.openim.feedbackDemo'

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 28
        versionCode 2
        versionName "2.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'),'proguard.cfg'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),'proguard.cfg'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'

    // feedback 的依赖
    implementation 'com.aliyun.ams:alicloud-android-feedback:3.3.1'
    //公共依赖库
    implementation 'com.aliyun.ams:alicloud-android-utdid:2.5.1-proguard'
    implementation 'com.aliyun.ams:alicloud-android-utils:1.1.6.4'
    implementation 'com.aliyun.ams:alicloud-android-ut:5.4.4'
    implementation 'com.aliyun.ams:alicloud-android-beacon:1.0.4.3'

    // 客户根据自己的需求进行依赖
    implementation files('libs/commons-codec-1.10.jar')
    implementation 'com.google.zxing:core:3.3.1'
    implementation 'com.journeyapps:zxing-android-embedded:3.0.2@aar'
    implementation 'com.githang:status-bar-compat:0.5.3'
}

