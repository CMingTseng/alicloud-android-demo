apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    defaultConfig {
        applicationId "com.aliyun.ha.test"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 2
        versionName "2.0"

        ndk {
            abiFilters 'armeabi', 'armeabi-v7a', 'x86'
        }

    }
    buildTypes {
        release {
            minifyEnabled false
//            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:26.1.0'

    //测试库：模拟jni层Crash，实际工程不需要接入
    compile(name: 'native_crash_test-1.0.0.1', ext: 'aar')

    //Maven依赖
    //1、公共依赖
    compile ('com.aliyun.ams:alicloud-android-ha-adapter:1.1.3.4-open@aar') {
        transitive=true
    }

    //2、崩溃分析，不接入可注释掉
    compile('com.aliyun.ams:alicloud-android-ha-crashreporter:1.2.2-open@aar') {
        transitive=true
    }

    //3、移动日志，不接入可注释掉
    compile('com.aliyun.ams:alicloud-android-tlog:1.1.2.3-open@aar') {
        transitive=true
    }

    //4、性能监控，不接入可注释掉
    compile('com.aliyun.ams:alicloud-android-apm:1.0.7.9-open@aar') {
        transitive=true
    }
}
